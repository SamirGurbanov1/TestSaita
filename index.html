<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ObedKMV</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <style>
    body {
      background: url(img/fon1.jpg);
      background-attachment: fixed;
      font-family: "Open Sans", Arial, sans-serif;
      color: #333;
    }

    .tm-header h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    .tm-nav ul {
      list-style: none;
      padding-left: 0;
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .tm-nav ul li {
      margin: 0 1rem;
    }

    .tm-nav ul li a {
      text-decoration: none;
      color: #555;
      font-weight: 600;
    }

    .tm-nav ul li.active a {
      color: #0aa150;
    }

    .menu-section {
      background: #ffffffdd;
      padding: 2rem;
      border-radius: 8px;
      margin-top: 2rem;
    }

    .cart-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 3px 7px;
      font-size: 0.75rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="tm-header text-center mt-4">
      <h1 class="tm-title">ОБЕДЫ С ДОСТАВКОЙ</h1>
      <p class="tm-primary-color">Пятигорск, Иноземцево</p>
    </header>

    <nav class="tm-nav">
      <ul>
        <li class="active"><a href="#">Главная</a></li>
        <li><a href="contact.html">Контакты</a></li>
        <li>
          <button class="btn btn-outline-success position-relative" data-toggle="modal" data-target="#cartModal">
            Корзина
            <span class="cart-badge" id="cart-count">0</span>
          </button>
        </li>
      </ul>
    </nav>

    <section class="menu-section">
      <h2 class="text-center text-success mb-4">Меню столовой</h2>
      <div class="row" id="menu-items"></div>
    </section>
  </div>

  <!-- Модальное окно корзины -->
  <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Ваша корзина</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="cart-items"></div>
        <div class="modal-footer justify-content-between">
          <strong id="cart-total">Итого: 0 ₽</strong>
          <div>
            <button type="button" class="btn btn-outline-danger btn-sm" id="clear-cart">Очистить</button>
            <button type="button" class="btn btn-success btn-sm" id="checkout">Оформить заказ</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 p-3 bg-light border-top">
    ООО «Риал-Хобби» 357500, Россия, г. Пятигорск, пр. Калинина, 9<br />
    Все права защищены © «Риал-Хобби» 2005 - 2022
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const menu = [
      { id: 1, name: "Борщ", price: 120 },
      { id: 2, name: "Котлета с пюре", price: 180 },
      { id: 3, name: "Салат Цезарь", price: 150 },
      { id: 4, name: "Компот", price: 50 }
    ];

    const cart = JSON.parse(localStorage.getItem('cart')) || {};

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function updateCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      cartItemsDiv.innerHTML = '';

      let total = 0;
      let count = 0;

      for (const id in cart) {
        const item = menu.find(m => m.id == id);
        const quantity = cart[id];
        const itemTotal = item.price * quantity;
        total += itemTotal;
        count += quantity;

        cartItemsDiv.innerHTML += `
          <div class="d-flex justify-content-between mb-2">
            <div>${item.name} x ${quantity}</div>
            <div>${itemTotal} ₽</div>
          </div>
        `;
      }

      document.getElementById('cart-total').textContent = `Итого: ${total} ₽`;
      document.getElementById('cart-count').textContent = count;
      saveCart();
    }

    function renderMenu() {
      const menuDiv = document.getElementById('menu-items');
      menuDiv.innerHTML = '';
      menu.forEach(item => {
        const col = document.createElement('div');
        col.className = 'col-md-3 mb-4';

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">${item.price} ₽</p>
              <button class="btn btn-outline-success btn-sm add-to-cart" data-id="${item.id}">Добавить в корзину</button>
            </div>
          </div>
        `;

        menuDiv.appendChild(col);
      });

      document.querySelectorAll('.add-to-cart').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          cart[id] = (cart[id] || 0) + 1;
          updateCart();
        });
      });
    }

    document.getElementById('clear-cart').addEventListener('click', () => {
      for (const id in cart) delete cart[id];
      updateCart();
    });

    document.getElementById('checkout').addEventListener('click', () => {
      if (Object.keys(cart).length === 0) {
        alert("Корзина пуста!");
        return;
      }
      alert("Спасибо за заказ!");
      for (const id in cart) delete cart[id];
      updateCart();
      $('#cartModal').modal('hide');
    });

    renderMenu();
    updateCart();
  </script>

</body>

</html>
