<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Спасибо за заявку</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #eef1f3;
      color: #0aa150;
    }
  </style>
</head>
<body>

  <div class="container py-5 text-center">
    <h1 class="mb-3">Спасибо, заявка принята!</h1>
    <p id="phone-info" class="lead mb-4">Оператор свяжется с вами в течение 15 минут.</p>
    <button onclick="history.back()" class="btn btn-success">Вернуться назад</button>
  </div>

  <!-- Bootstrap JS Bundle с Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');

    if (phone) {
      document.getElementById('phone-info').textContent = `Оператор свяжется с вами в течение 15 минут по номеру ${phone}`;
    }
  </script>

</body>
</html>
