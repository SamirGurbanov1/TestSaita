<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Заказать обед — Обед с доставкой</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Заказать обед с доставкой</h1>

    <form id="orderForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="phone" class="form-label">Ваш номер телефона</label>
        <input 
          type="tel" 
          class="form-control" 
          id="phone" 
          name="phone" 
          placeholder="+7 (___) ___-__-__" 
          required
          pattern="[\+7][0-9\s\-\(\)]{10,15}"
        >
        <div class="form-text">Пожалуйста, введите номер в формате +7 (999) 999-99-99</div>
      </div>

      <button type="submit" class="btn btn-success w-100">Отправить заявку</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle с Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('orderForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const phoneInput = form.phone.value.trim();

      if (!phoneInput) {
        alert('Пожалуйста, введите номер телефона');
        return;
      }

      const encodedPhone = encodeURIComponent(phoneInput);

      window.location.href = `thankyou.html?phone=${encodedPhone}`;
    });
  </script>

</body>
</html>
